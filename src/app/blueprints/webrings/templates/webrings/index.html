{% extends "layout.html" %}

{% block head %}{% include "webrings/includes/head.html" %}{% endblock head %}

{% block content -%}

<main>
    <h1 id="webrings">Web Rings</h1>
    <article>
        <section>
            <h2 id="community">Comunidad</h2>
            <div class="webring">
                <a href="https://www.informaticapau.com">
                    <img src="{{ url_for('webrings.web_badge') }}" alt="Link to Informaticapau">
                </a>
                {%- for wb in web_badges['community'] %}
                <a target="_blank" href="{{ wb['url']}}">
                    <img src="{{ wb['badge'] }}" alt="Link to {{ wb['name'] }}">
                </a>
                {%- endfor %}
            </div>
        </section>
    </article>
</main>

{%- endblock content %}
